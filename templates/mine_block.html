<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mined Block</title>
</head>
<body>
    <h1>Congratulations, you just mined a block!</h1>
    <p>Block Information:</p>
    <ul>
        <li>Index: {{ index }}</li>
        <li>Timestamp: {{ timestamp }}</li>
        <li>Proof: {{ proof }}</li>
        <li>Previous Hash: {{ previous_hash }}</li>
    </ul>
</body>
</html>
